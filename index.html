<!doctype html>
<html dir="ltr" lang="uk" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style/index.css"/>
    <link rel="shortcut icon" href="./imgs/icon.png" />
    <title>Interface for my new link shortener API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="YALS" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="This is a handy user interface to shortcut any link which you consider too long" />
    <meta property="og:url" content="https://yaoleksa.github.io/shortlinkter/" />
    <meta property="og:image" content="./imgs/og.png" />
    <script defer src="./src/script.js"></script>
  </head>
  <body>
    <div id="root">
      <label for="input">Enter a valid URL</label>
      <input id="input" type="url" name="input" placeholder="URL" />
      <span class="flex-items">
        <button class="button">Submit</button>
        <button class="button">Clear</button>
      </span>
      <br>
      <span class="flex-items">
        <p id="result-label"></p><a href="" id="result"></a>
      </span>
    </div>
  </body>
</html>
